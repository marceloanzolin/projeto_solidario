<ion-header>
  <ion-navbar  color="primary">
    <ion-title>
      <span ion-text>Instituição</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="auth-page">
  <div class="login-content">
    <!-- Login form -->
    <form class="list-form mg-top-250" (ngSubmit)="register()">
      <!-- nminstituicao -->
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Instituição *
        </ion-label>
        <ion-input type="text" [(ngModel)]="instituicao.nminstituicao" name="nminstituicao"></ion-input>
      </ion-item>

      <!-- dsemail -->
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email *
        </ion-label>
        <ion-input type="email" [(ngModel)]="instituicao.dsemail" name="dsemail"></ion-input>
      </ion-item>

      <!-- dssenha -->
      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Senha *
        </ion-label>
        <ion-input type="password" [(ngModel)]="instituicao.dssenha" name="dssenha"></ion-input>
      </ion-item>

      <!-- dsfone1 -->
      <ion-item>
        <ion-label floating>
          <ion-icon name="phone-portrait" item-start class="text-primary"></ion-icon>
          Telefone
        </ion-label>
        <ion-input type="tel" [(ngModel)]="instituicao.dsfone1" name="dsfone1"></ion-input>
      </ion-item>

      <!-- dsfone2 -->
      <ion-item>
        <ion-label floating>
          <ion-icon name="phone-portrait" item-start class="text-primary"></ion-icon>
          Celular
        </ion-label>
        <ion-input type="tel" [(ngModel)]="instituicao.dsfone2" name="dsfone2"></ion-input>
      </ion-item>

      <!-- dsdescricao -->
      <ion-item>
        <ion-label floating>
          <ion-icon name="ios-paper-outline" item-start class="text-primary"></ion-icon>
          Descrição
        </ion-label>
        <ion-textarea [(ngModel)]="instituicao.dsdescricao" name="dsdescricao"></ion-textarea>
      </ion-item>

       <!-- logo -->
       <ion-item>
        <ion-label floating>
          <ion-icon name="photos" item-start class="text-primary"></ion-icon>
          URL Logo
        </ion-label>
        <ion-input type="text" [(ngModel)]="instituicao.logo" name="logo"></ion-input>
      </ion-item>
      
      <!-- dsendereco -->
      <ion-item>
        <ion-label floating>
          <ion-icon name="md-home" item-start class="text-primary"></ion-icon>
          Endereço *
        </ion-label>
        <ion-input type="street-address" [(ngModel)]="instituicao.dsendereco" name="dsendereco"></ion-input>
      </ion-item>

      <!-- dscep -->
      <ion-item>
        <ion-label floating>
          <ion-icon name="locate" item-start class="text-primary"></ion-icon>
          CEP
        </ion-label>
        <ion-input type="numeric" [(ngModel)]="instituicao.dscep" name="dscep"></ion-input>
      </ion-item>
      
     
      <button ion-button block color="dark" tappable type="submit">
        Cadastrar
      </button>
    </form>

    <div margin-top>

      <!-- <ion-grid>
        <ion-row>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-twitter">
              <ion-icon name="logo-twitter"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-gplus">
              <ion-icon name="logo-googleplus"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid> -->
    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="primary" tappable (click)="login()">Já sou cadastrado</span>
    </div>

  </div>
</ion-content>
