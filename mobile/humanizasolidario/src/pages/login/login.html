<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">
    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo logo-min"></div>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" [(ngModel)]="instituicao.dsemail" name="dsemail"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" [(ngModel)]="instituicao.dssenha" name="dssenha"></ion-input>
      </ion-item>
    </form>

    <div>
      <button
        ion-button
        icon-start
        block
        color="dark"
        tappable
        (click)="login()"
      >
        <ion-icon name="log-in"></ion-icon>
        ENTRAR
      </button>

    </div>

  </div>
</ion-content>
