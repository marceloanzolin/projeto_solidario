    </div>

    <!-- Other links -->

    <button class="rounded mg-bt-10" ion-button block color="dark" tappable (click)="querodoar()">

    <button class="rounded mg-bt-10" ion-button block color="dark" tappable (click)="souvoluntario()">

    </button>
    <button class="rounded mg-bt-10" ion-button block color="dark" tappable (click)="login()">

    </button>
  </div>
