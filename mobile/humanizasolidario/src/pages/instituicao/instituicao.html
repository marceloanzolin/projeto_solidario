<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <span ion-text>Instituições</span>
    </ion-title>
  </ion-navbar>

  <!--  -->
  <ion-toolbar padding color="light">
    <p ion-text no-margin class="text-white">
      <strong>{{totalinstituicao}}</strong> Instituições Cadastradas<!--Sem Instituições Cadastradas -->
    </p>
  </ion-toolbar>

</ion-header>


<ion-content padding class="trips detail-bg">
  <!--list of trips-->
  <div class="trip card" *ngFor="let trip of instituicoesData" tappable (click)="viewDetail(trip.codinstituicao)" margin-bottom>
    <div class="background border-bottom" [ngStyle]="{'background-image': 'url(' + trip.logo + ')'}">
      <div class="background-filter rlt">s
        <div class="align-bottom" padding-left padding-right>
          <h6 class="pull-left text-white" ion-text>{{ trip.nminstituicao }}</h6>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="padding-sm primary-bg">
      <ion-icon name="location" class="text-white"></ion-icon>
      <span ion-text class="text-white">{{ trip.dsfone1 }}</span>
      <span ion-text class="text-white">{{ trip.dsendereco }}</span>
      <!--<span class="pull-right" ion-text color="light"><strong>per adult</strong> (childs has <span ion-text  class="text-green bold">50% OFF</span>)</span>-->
    </div>
  </div>
</ion-content>
